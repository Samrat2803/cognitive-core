<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrant Card Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            width: 1080px;
            height: 1080px;
            background: white;
            border-radius: 40px;
            padding: 70px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            font-size: 64px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            font-size: 22px;
            color: #666;
            margin-bottom: 60px;
            font-weight: 500;
        }
        
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .card {
            padding: 35px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .card:hover::before {
            opacity: 1;
        }
        
        .card:hover {
            transform: translateY(-10px);
        }
        
        .card:nth-child(1) { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card:nth-child(2) { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .card:nth-child(3) { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .card:nth-child(4) { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .card:nth-child(5) { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .card:nth-child(6) { background: linear-gradient(135deg, #30cfd0 0%, #330867 100%); }
        
        .card-value {
            font-size: 54px;
            font-weight: 900;
            color: white;
            margin-bottom: 12px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
        }
        
        .card-label {
            font-size: 16px;
            color: rgba(255,255,255,0.95);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .highlight-box {
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .highlight-box p {
            font-size: 26px;
            color: #2d3436;
            font-weight: 600;
            line-height: 1.5;
        }
        
        .footer {
            text-align: center;
            margin-top: 35px;
            color: #999;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{TITLE}}</h1>
        <p class="subtitle">{{SUBTITLE}}</p>
        
        <div class="cards-grid">
            <div class="card">
                <div class="card-value">{{STAT1_VALUE}}</div>
                <div class="card-label">{{STAT1_LABEL}}</div>
            </div>
            <div class="card">
                <div class="card-value">{{STAT2_VALUE}}</div>
                <div class="card-label">{{STAT2_LABEL}}</div>
            </div>
            <div class="card">
                <div class="card-value">{{STAT3_VALUE}}</div>
                <div class="card-label">{{STAT3_LABEL}}</div>
            </div>
            <div class="card">
                <div class="card-value">{{STAT4_VALUE}}</div>
                <div class="card-label">{{STAT4_LABEL}}</div>
            </div>
            <div class="card">
                <div class="card-value">{{STAT5_VALUE}}</div>
                <div class="card-label">{{STAT5_LABEL}}</div>
            </div>
            <div class="card">
                <div class="card-value">{{STAT6_VALUE}}</div>
                <div class="card-label">{{STAT6_LABEL}}</div>
            </div>
        </div>
        
        <div class="highlight-box">
            <p>{{INSIGHT_TEXT}}</p>
        </div>
        
        <div class="footer">{{FOOTER_TEXT}}</div>
    </div>
</body>
</html>
