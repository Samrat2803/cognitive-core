<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Dark Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        .container {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 60px;
            border: 2px solid #00ffff;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.5),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            position: relative;
        }
        
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            animation: scan 3s linear infinite;
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        h1 {
            font-size: 58px;
            font-weight: 900;
            color: #00ffff;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #00ffff;
            margin-bottom: 20px;
            font-family: 'Arial Black', sans-serif;
        }
        
        .subtitle {
            color: #ff00ff;
            font-size: 20px;
            text-shadow: 0 0 10px #ff00ff;
        }
        
        .data-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-top: 50px;
        }
        
        .data-block {
            background: rgba(0, 255, 255, 0.05);
            border: 2px solid #00ffff;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .data-block::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%); }
            100% { transform: translateX(100%) translateY(100%); }
        }
        
        .data-value {
            font-size: 68px;
            font-weight: 900;
            color: #00ffff;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff;
            margin-bottom: 15px;
            font-family: 'Arial Black', sans-serif;
            position: relative;
        }
        
        .data-label {
            font-size: 18px;
            color: #ff00ff;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 5px #ff00ff;
            position: relative;
        }
        
        .status-bar {
            background: rgba(255, 0, 255, 0.1);
            border: 1px solid #ff00ff;
            padding: 30px;
            margin-top: 40px;
            position: relative;
        }
        
        .status-bar p {
            color: #00ffff;
            font-size: 20px;
            text-align: center;
            text-shadow: 0 0 5px #00ffff;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 14px;
            position: relative;
        }
        
        .corner-decoration {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #00ffff;
        }
        
        .corner-decoration.top-left {
            top: 10px;
            left: 10px;
            border-right: none;
            border-bottom: none;
        }
        
        .corner-decoration.top-right {
            top: 10px;
            right: 10px;
            border-left: none;
            border-bottom: none;
        }
        
        .corner-decoration.bottom-left {
            bottom: 10px;
            left: 10px;
            border-right: none;
            border-top: none;
        }
        
        .corner-decoration.bottom-right {
            bottom: 10px;
            right: 10px;
            border-left: none;
            border-top: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scan-line"></div>
        <div class="corner-decoration top-left"></div>
        <div class="corner-decoration top-right"></div>
        <div class="corner-decoration bottom-left"></div>
        <div class="corner-decoration bottom-right"></div>
        
        <div class="header">
            <h1>{{TITLE}}</h1>
            <p class="subtitle">{{SUBTITLE}}</p>
        </div>
        
        <div class="data-grid">
            <div class="data-block">
                <div class="data-value">{{STAT1_VALUE}}</div>
                <div class="data-label">{{STAT1_LABEL}}</div>
            </div>
            <div class="data-block">
                <div class="data-value">{{STAT2_VALUE}}</div>
                <div class="data-label">{{STAT2_LABEL}}</div>
            </div>
            <div class="data-block">
                <div class="data-value">{{STAT3_VALUE}}</div>
                <div class="data-label">{{STAT3_LABEL}}</div>
            </div>
            <div class="data-block">
                <div class="data-value">{{STAT4_VALUE}}</div>
                <div class="data-label">{{STAT4_LABEL}}</div>
            </div>
        </div>
        
        <div class="status-bar">
            <p>{{INSIGHT_TEXT}}</p>
        </div>
        
        <div class="footer">{{FOOTER_TEXT}}</div>
    </div>
</body>
</html>
